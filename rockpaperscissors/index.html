<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>     
        <div class="choices">
            <div class="choice" id="Rock">
                <img class="rock" src="images/rock-removebg-preview.png">
            </div>
            <div class="choice" id="Paper">
                <img class="paper" src="images/paper-removebg-preview.png">
            </div>
            <div class="choice" id =Scissors>
                <img class="scissors" src="images/scissors-removebg-preview.png">
            </div>
        </div>

        <div class="score-card">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
