<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="game-container">
            <div class="card" id="Rock">
                <img class="card-img" src="images/rock-removebg-preview.png" alt="Rock">
            </div>
            <div class="card" id="Paper">
                <img class="card-img" src="images/paper-removebg-preview.png" alt="Paper">
            </div>
            <div class="card" id="Scissors">
                <img class="card-img" src="images/scissors-removebg-preview.png" alt="Scissors">
            </div>
        </div>

        <div class="score-card">
            <div class="score score1">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score score2">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
    </div>

      

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
